<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
  <link rel="stylesheet" href="css/home.css">
  <link rel="stylesheet" href="css/all.min.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<body>

    <nav class="navbar bg-navcolor px-4 d-flex justify-content-between align-items-center">

    <div class="d-inline-flex align-items-center">
      <span class="icon-box px-2 py-1 me-2">Cc</span>

        <span class="blue">Code</span> <span class="purple">crefactos</span>
      </h2>
    </div>

    <div class="profile-img">
      <img src="images/profile.webp" alt="Profile" class="rounded-circle" width="49" height="49">
    </div>
  </nav>
    <!--End Nav-->
    <!--Start Cards-->
    <section class="cards-section">
    <div class="cards-grid container">
    <!-- Card 1 -->
    <div class="card-item">
      <div class="card-box">
        <img src="images/saleshome.png" alt="Sales">

      <div class="card-label">
        <a href="sales.html">Sales</a>
      </div>
    </div>

    <!-- Card 2 -->
    <div class="card-item">
      <div class="card-box">
        <img src="images/purchaseshome.png" alt="Purchases">

      </div>
    </div>

    <div class="card-item">
      <div class="card-box">
        <img src="images/inventoryhome.png" alt="Inventory">
      </div>
      <div class="card-label">
        <a href="">Inventory</a>
      </div>
    </div>

    <!-- Card 4 -->
    <div class="card-item">
      <div class="card-box">
        <img src="images/employeehome.png" alt="Employee">
      </div>
      <div class="card-label">
        <a href="">Employee</a>
      </div>
    </div>
  </div>
</section>
